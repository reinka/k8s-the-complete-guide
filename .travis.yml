sudo: required
language: generic

services:
  - docker

env:
  global:
    - SHA=$(git rev-parse HEAD)
    - CLOUDSDK_CORE_DISABLE_PROMPTS=1

before_install:
  - openssl aes-256-cbc -K $encrypted_d019be78890e_key -iv $encrypted_d019be78890e_iv -in service-account.json.enc -out service-account.json -d
  - curl https://sdk.cloud.google.com | bash  > /dev/null;
  - source $HOME/google-cloud-sdk/path.bash.inc
  - gcloud components update kubectl
  - gcloud auth activate-service-account --key-file service-account.json
  - gcloud config set project k8s-the-complete-guide
  - gcloud config set compute/zone us-central1-c
  - gcloud container clusters get-credentials multi-cluster
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker build -t apoehlmann/react-test -f client/Dockerfile.dev ./client

script:
  - docker run -e CI=true apoehlmann/react-test npm test

deploy:
  provider: script
  script: bash ./deploy.sh
  on:
    branch: main
